<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中</title>
  <link rel="stylesheet" href="../base.css">
  <style>
    main {
      position: absolute;
      top: 50%;
      left: 50%;
      /* 不需要知道内容的宽高,因为translate函数中的百分比是以元素自身的宽高为百分比进行的移动 */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <main>
    <h1>Am I centered yet ?</h1>
    <p>Center me, please !</p>
  </main>
</body>
</html>
